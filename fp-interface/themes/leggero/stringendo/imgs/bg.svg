<!-- stringendo-bg.svg | Seamlessly tileable (repeat-x/y), single color, transparent background -->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
	<defs>
		<clipPath id="tile">
			<rect x="0" y="0" width="240" height="240"/>
		</clipPath>

		<!-- Motif: may extend beyond the tile borders -->
		<g id="motif" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
			<!-- Strings / Bows -->
			<path d="M -80 56  C -30 56, -30 16, 60 16  S 150 56, 180 56  S 270 16, 320 16"
			      stroke-width="1.6" stroke-opacity="0.45"/>
			<path d="M -80 124 C -20 124, -20 88, 70 88  S 170 124, 200 124 S 290 88, 320 88"
			      stroke-width="1.4" stroke-opacity="0.34"/>
			<path d="M -80 196 C -25 220,  40 172, 110 196 S 220 220, 320 196"
			      stroke-width="1.2" stroke-opacity="0.28"/>

			<!-- Vertical clamping arches -->
			<path d="M 76 -80  C 76 -30, 36 -30, 36 60  S 76 150, 76 180  S 36 270, 36 320"
			      stroke-width="1.3" stroke-opacity="0.30"/>
			<path d="M 168 -80 C 168 -25, 204 -25, 204 66 S 168 150, 168 180 S 204 270, 204 320"
			      stroke-width="1.1" stroke-opacity="0.24"/>

			<!-- Diagonal "train" lines -->
			<path d="M -90 28  L 330 268" stroke-width="1.0" stroke-opacity="0.16"/>
			<path d="M -90 212 L 330 -28" stroke-width="1.0" stroke-opacity="0.13"/>

			<!-- Accent marks -->
			<path d="M 18  78 l 18 -11" stroke-width="1.1" stroke-opacity="0.20"/>
			<path d="M 196 62 l 20  11" stroke-width="1.1" stroke-opacity="0.18"/>
			<path d="M 34  168 l 20  11" stroke-width="1.1" stroke-opacity="0.16"/>
			<path d="M 184 178 l 18 -11" stroke-width="1.1" stroke-opacity="0.16"/>

			<!-- Knot -->
			<g stroke="none" fill="currentColor">
				<circle cx="76"  cy="56"  r="2.0" opacity="0.22"/>
				<circle cx="168" cy="56"  r="1.6" opacity="0.18"/>
				<circle cx="76"  cy="124" r="1.7" opacity="0.16"/>
				<circle cx="168" cy="124" r="2.1" opacity="0.20"/>
				<circle cx="76"  cy="196" r="1.5" opacity="0.14"/>
				<circle cx="168" cy="196" r="1.8" opacity="0.16"/>
			</g>
		</g>
	</defs>

	<!-- Seamlessness: Tile motif 3x3 and then clip to tile size -->
	<g clip-path="url(#tile)">
		<use href="#motif" x="0" y="0"/>
		<use href="#motif" x="-240" y="0"/>
		<use href="#motif" x="240" y="0"/>

		<use href="#motif" x="0" y="-240"/>
		<use href="#motif" x="-240" y="-240"/>
		<use href="#motif" x="240" y="-240"/>

		<use href="#motif" x="0" y="240"/>
		<use href="#motif" x="-240" y="240"/>
		<use href="#motif" x="240" y="240"/>
	</g>
</svg>
