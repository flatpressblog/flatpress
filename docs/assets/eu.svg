<svg xmlns="http://www.w3.org/2000/svg" width="24" height="16" viewBox="0 0 24 16">
	<defs>
		<clipPath id="flag-clip">
			<rect width="24" height="16"/>
		</clipPath>
	</defs>

	<!-- roter Hintergrund -->
	<rect width="24" height="16" fill="#e21c2a"/>

	<g clip-path="url(#flag-clip)">
		<!-- grünes Andreaskreuz -->
		<path d="M0,0 L24,16" stroke="#009b48" stroke-width="2.1" stroke-linecap="square"/>
		<path d="M0,16 L24,0" stroke="#009b48" stroke-width="2.1" stroke-linecap="square"/>

		<!-- weißes Kreuz -->
		<path d="M12,0 L12,16" stroke="#ffffff" stroke-width="2.1" stroke-linecap="square"/>
		<path d="M0,8 L24,8" stroke="#ffffff" stroke-width="2.1" stroke-linecap="square"/>
	</g>
</svg>
